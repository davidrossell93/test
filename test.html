<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil xat</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #ecf0f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background: #1a252f;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
      padding: 25px;
      max-width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .profile-card img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 15px;
      border: 4px solid #34495e;
      margin-bottom: 20px;
    }

    .profile-card h1 {
      font-size: 26px;
      margin: 15px 0;
      color: #f1c40f;
    }

    .profile-card p {
      font-size: 16px;
      line-height: 1.6;
      color: #bdc3c7;
      margin-bottom: 20px;
    }

    .profile-card a {
      display: inline-block;
      background: #e74c3c;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .profile-card a:hover {
      background: #c0392b;
    }

    .gradient-border {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      padding: 2px;
      background: linear-gradient(45deg, #16a085, #f39c12, #d35400);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="gradient-border"></div>
    <img src="https://xatimg.com/image/i74pTbUCUQzf.jpg" alt="Foto de perfil">
    <h1>Tu Nombre</h1>
    <p>
      ¡Hola! Bienvenido a mi perfil de xat. Soy alguien a quien le apasiona la creatividad, 
      la música y conectar con nuevas personas.
    </p>
    <a href="https://xat.com" target="_blank">¡Visítame en mi xat!</a>
  </div>
</body>
</html>
