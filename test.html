<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Futurista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
            overflow: hidden;
            color: #fff;
        }

        /* Estilos para el menú flotante */
        .floating-menu {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }

        .menu-item {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            margin: 10px 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(33, 138, 242, 0.3);
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(33, 138, 242, 0.2);
            transform: scale(1.1);
        }

        .menu-item i {
            color: #00f2fe;
            font-size: 1.2em;
        }

        /* Estilos para las estadísticas */
        .stats-container {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }

        .stat {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(33, 138, 242, 0.3);
            min-width: 150px;
        }

        .stat-number {
            font-size: 1.5em;
            color: #00f2fe;
            font-family: 'Orbitron', sans-serif;
        }

        .stat-label {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            display: block;
        }

        /* Estilos para el texto cyberpunk */
        .floating-text {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .cyber-text {
            font-size: 2em;
            color: #00f2fe;
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .cyber-subtext {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        /* Estilos para la terminal */
        .terminal {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(33, 138, 242, 0.3);
            z-index: 100;
        }

        .terminal-header {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        .terminal-content {
            font-family: monospace;
            color: #00f2fe;
            max-height: 150px;
            overflow-y: auto;
        }

        .terminal-line {
            margin: 5px 0;
        }

        .terminal-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .terminal-input input {
            background: transparent;
            border: none;
            color: #00f2fe;
            font-family: monospace;
            width: 100%;
            outline: none;
        }

        /* Estilos existentes del fondo y efectos */
        [Aquí van todos los estilos que ya tenías para el background-effect, partículas, etc.]

    </style>
</head>
<body>
    <!-- Efectos de fondo -->
    <div class="background-effect"></div>
    <div class="grid"></div>
    <div class="energy-pulse"></div>
    <canvas class="particles-advanced"></canvas>

    <!-- Menú Flotante -->
    <div class="floating-menu">
        <div class="menu-item" data-text="Inicio">
            <i class="fas fa-home"></i>
        </div>
        <div class="menu-item" data-text="Perfil">
            <i class="fas fa-user"></i>
        </div>
        <div class="menu-item" data-text="Galería">
            <i class="fas fa-images"></i>
        </div>
        <div class="menu-item" data-text="Contacto">
            <i class="fas fa-envelope"></i>
        </div>
    </div>

    <!-- Estadísticas -->
    <div class="stats-container">
        <div class="stat">
            <span class="stat-number" data-target="1500">0</span>
            <span class="stat-label">Seguidores</span>
        </div>
        <div class="stat">
            <span class="stat-number" data-target="350">0</span>
            <span class="stat-label">Posts</span>
        </div>
        <div class="stat">
            <span class="stat-number" data-target="50">0</span>
            <span class="stat-label">Proyectos</span>
        </div>
    </div>

    <!-- Texto Cyberpunk -->
    <div class="floating-text">
        <div class="cyber-text">BIENVENIDO AL FUTURO</div>
        <div class="cyber-subtext">EXPLORADOR DEL CIBERESPACIO</div>
    </div>

    <!-- Tarjeta Principal (tu código existente) -->
    <div class="card-container">
        <div class="card front">
            <img src="https://xatimg.com/image/i74pTbUCUQzf.jpg" class="profile-img" alt="Profile">
            <div class="glowing-border"></div>
            <div class="hover-effect"></div>
            <div class="glitch-effect"></div>
            <div class="particles">
                <script>
                    for(let i = 0; i < 20; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        document.querySelector('.particles').appendChild(particle);
                    }
                </script>
            </div>
        </div>
        <div class="card back">
            <div class="glowing-border"></div>
        </div>
    </div>

    <!-- Terminal -->
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-button"></span>
            <span class="terminal-button"></span>
            <span class="terminal-button"></span>
        </div>
        <div class="terminal-content">
            <div class="terminal-line">$ iniciando sistema...</div>
            <div class="terminal-line">$ cargando perfil...</div>
            <div class="terminal-line">$ acceso concedido</div>
            <div class="terminal-input">
                <span class="prompt">$</span>
                <input type="text" placeholder="Escribe un comando...">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Tu código existente de partículas y rotación de tarjeta

        // Animación de números en estadísticas
        const stats = document.querySelectorAll('.stat-number');
        stats.forEach(stat => {
            const target = parseInt(stat.getAttribute('data-target'));
            const increment = target / 100;
            
            function updateCounter() {
                const current = parseInt(stat.innerText);
                if(current < target) {
                    stat.innerText = Math.ceil(current + increment);
                    setTimeout(updateCounter, 10);
                }
            }
            
            updateCounter();
        });

        // Terminal interactiva
        const terminalInput = document.querySelector('.terminal-input input');
        terminalInput.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                const command = this.value;
                const newLine = document.createElement('div');
                newLine.classList.add('terminal-line');
                newLine.textContent = `$ ${command}`;
                this.parentElement.before(newLine);
                this.value = '';

                // Respuesta automática
                setTimeout(() => {
                    const response = document.createElement('div');
                    response.classList.add('terminal-line');
                    response.textContent = `Ejecutando comando: ${command}...`;
                    this.parentElement.before(response);
                }, 500);
            }
        });

        // Efecto hover en menú
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'scale(1.1) translateX(10px)';
            });
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
