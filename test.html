<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil xat - Diseño Innovador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
        }

        .profile-card {
            width: 350px;
            height: 500px;
            perspective: 1000px;
            position: relative;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .profile-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .card-front {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .card-back {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transform: rotateY(180deg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .profile-image {
            width: 100%;
            height: 65%;
            position: relative;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.5),
                rgba(255, 255, 255, 0.2)
            );
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .profile-card:hover .profile-image::before {
            opacity: 1;
        }

        .profile-info {
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffb88c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .social-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ffb88c);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .card-back h2 {
            color: #ffb88c;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #ff6b6b;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .profile-card {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="card-inner">
            <div class="card-front">
                <div class="profile-image">
                    <img src="https://xatimg.com/image/i74pTbUCUQzf.jpg" alt="Foto de perfil">
                </div>
                <div class="profile-info">
                    <h1>Tu Nombre</h1>
                    <p>¡Hola! Bienvenido a mi perfil de xat. Soy alguien a quien le apasiona la creatividad y la música.</p>
                    <a href="https://xat.com" class="social-link" target="_blank">Visitar Perfil</a>
                </div>
            </div>
            <div class="card-back">
                <h2>Más Sobre Mí</h2>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">500+</div>
                        <div>Amigos</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">50+</div>
                        <div>Posts</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">1K</div>
                        <div>Likes</div>
                    </div>
                </div>
                <p>Me encanta conectar con nuevas personas y compartir momentos especiales. ¡Siempre estoy abierto a nuevas amistades!</p>
                <a href="https://xat.com" class="social-link" target="_blank">Conectar</a>
            </div>
        </div>
    </div>
</body>
</html>
