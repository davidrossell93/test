<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil xat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3b3b3b);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .profile-card {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      padding: 20px;
      width: 320px;
      text-align: center;
      position: relative;
    }

    .profile-card img {
      border-radius: 50%;
      border: 4px solid #ff6600;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-card h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #ff6600;
    }

    .profile-card p {
      font-size: 16px;
      line-height: 1.5;
      color: #ddd;
      margin: 10px 0 20px;
    }

    .profile-card a {
      text-decoration: none;
      color: #ff6600;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .profile-card a:hover {
      color: #ffa040;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 15px;
      padding: 2px;
      background: linear-gradient(45deg, #ff6600, #ffcc00);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://xatimg.com/image/i74pTbUCUQzf.jpg" alt="Foto de perfil">
    <h1>Tu Nombre</h1>
    <p>Â¡Hola! Bienvenido a mi perfil de xat.</p>
    <a href="https://xat.com">Visita mi xat</a>
  </div>
</body>
</html>
