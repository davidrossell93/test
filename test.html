<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Futurista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
            overflow: hidden; /* AÃ±adido para evitar scroll */
        }

.background-effect {
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: linear-gradient(125deg,
        rgba(255, 0, 85, 0.2),
        rgba(0, 223, 255, 0.2),
        rgba(255, 0, 255, 0.2)
    );
    animation: cyberpunk 10s linear infinite;
    z-index: -1;
}

@keyframes cyberpunk {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* Agregar efecto de rejilla */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        linear-gradient(90deg, rgba(255,255,255,.1) 1px, transparent 1px) 0 0 / 50px 50px,
        linear-gradient(0deg, rgba(255,255,255,.1) 1px, transparent 1px) 0 0 / 50px 50px;
    z-index: -1;
}



        .card-container {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-container:hover {
            transform: rotateY(180deg) scale(1.05);
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
        }

        .front {
            position: relative;
            transform-style: preserve-3d;
        }

        .back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #00f2fe, #4facfe);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .glowing-border {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-radius: 15px;
            background: linear-gradient(45deg, #00f2fe, #4facfe, #00f2fe) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0%, 100% { filter: brightness(1) blur(1px); }
            50% { filter: brightness(1.5) blur(3px); }
        }

        .hover-effect {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(0, 242, 254, 0.5), 
                rgba(79, 172, 254, 0.5));
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }

        .card:hover .hover-effect {
            opacity: 1;
        }

        .card:hover .profile-img {
            transform: scale(1.1) translateZ(20px);
        }

        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://xatimg.com/image/i74pTbUCUQzf.jpg');
            background-size: cover;
            opacity: 0;
            mix-blend-mode: hard-light;
            animation: glitch 0.3s linear infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        .card:hover .glitch-effect {
            opacity: 0.1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .card-container {
            animation: float 6s ease-in-out infinite;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: particle 2s linear infinite;
        }

        @keyframes particle {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    
    <div class="card-container">
        <div class="card front">
            <img src="https://xatimg.com/image/i74pTbUCUQzf.jpg" class="profile-img" alt="Profile">
            <div class="glowing-border"></div>
            <div class="hover-effect"></div>
            <div class="glitch-effect"></div>
            <div class="particles">
                <script>
                    for(let i = 0; i < 20; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        document.querySelector('.particles').appendChild(particle);
                    }
                </script>
            </div>
        </div>
        <div class="card back">
            <div class="glowing-border"></div>
        </div>
    </div>

    <script>
        document.querySelector('.card-container').addEventListener('mousemove', (e) => {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = -(x - centerX) / 10;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.querySelector('.card-container').addEventListener('mouseleave', (e) => {
            e.currentTarget.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
