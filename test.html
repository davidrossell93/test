<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Futurista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
            overflow: hidden;
            color: #fff;
        }

        /* Estilos para el menú flotante */
        .floating-menu {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }

        .menu-item {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            margin: 10px 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(33, 138, 242, 0.3);
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(33, 138, 242, 0.2);
            transform: scale(1.1);
        }

        .menu-item i {
            color: #00f2fe;
            font-size: 1.2em;
        }

        /* Estilos para las estadísticas */
        .stats-container {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }

        .stat {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(33, 138, 242, 0.3);
            min-width: 150px;
        }

        .stat-number {
            font-size: 1.5em;
            color: #00f2fe;
            font-family: 'Orbitron', sans-serif;
        }

        .stat-label {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            display: block;
        }

        /* Estilos para el texto cyberpunk */
        .floating-text {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .cyber-text {
            font-size: 2em;
            color: #00f2fe;
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .cyber-subtext {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        /* Estilos para la terminal */
        .terminal {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(33, 138, 242, 0.3);
            z-index: 100;
        }

        .terminal-header {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        .terminal-content {
            font-family: monospace;
            color: #00f2fe;
            max-height: 150px;
            overflow-y: auto;
        }

        .terminal-line {
            margin: 5px 0;
        }

        .terminal-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .terminal-input input {
            background: transparent;
            border: none;
            color: #00f2fe;
            font-family: monospace;
            width: 100%;
            outline: none;
        }

.background-effect {
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: 
        radial-gradient(circle at center,
            rgba(5, 8, 48, 0.9),
            rgba(0, 0, 30, 0.9) 30%,
            rgba(0, 0, 15, 0.9) 50%,
            rgba(0, 0, 0, 1) 80%
        ),
        url('data:image/svg+xml,%3Csvg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%" height="100%" filter="url(%23noise)" opacity="0.4"/%3E%3C/svg%3E'),
        linear-gradient(125deg,
            rgba(0, 0, 0, 0.8),
            rgba(5, 5, 25, 0.8),
            rgba(0, 0, 20, 0.8)
        );
    animation: space 20s linear infinite;
    z-index: -1;
}

@keyframes space {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(1px, #fff 1px, transparent 1px),
        radial-gradient(2px, rgba(255,255,255,0.4) 1px, transparent 1px),
        radial-gradient(3px, rgba(255,255,255,0.2) 1px, transparent 1px);
    background-size: 
        550px 550px,
        350px 350px,
        250px 250px;
    background-position: 
        0 0,
        40px 60px,
        130px 270px;
    animation: twinkle 5s ease-in-out infinite;
    z-index: -1;
}

@keyframes twinkle {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
}

body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 30%, 
            rgba(81, 0, 255, 0.1) 0%,
            rgba(81, 0, 255, 0) 50%),
        radial-gradient(circle at 80% 70%, 
            rgba(0, 81, 255, 0.1) 0%,
            rgba(0, 81, 255, 0) 50%);
    z-index: -1;
    animation: nebula 15s ease infinite;
}

@keyframes nebula {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 0.8; }
}

.grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        linear-gradient(90deg, rgba(33, 138, 242, 0.1) 1px, transparent 1px) 0 0 / 50px 50px,
        linear-gradient(0deg, rgba(33, 138, 242, 0.1) 1px, transparent 1px) 0 0 / 50px 50px;
    transform: perspective(500px) rotateX(60deg);
    transform-origin: center top;
    animation: gridMove 20s linear infinite;
    z-index: -2;
}

.energy-pulse {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center,
        rgba(0, 212, 255, 0),
        rgba(9, 9, 121, 0.2) 35%,
        rgba(2, 0, 36, 0.5) 100%
    );
    animation: pulse 4s ease-in-out infinite;
    z-index: -3;
}

.particles-advanced {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
}

@keyframes gridMove {
    0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
    100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
}

@keyframes pulse {
    0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
}

.card-container {
    width: 300px;
    height: 400px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 1;
}

.card-container:hover {
    transform: rotateY(180deg) scale(1.05);
}

.card {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 15px;
    overflow: hidden;
    background: rgba(0, 0, 0, 0.9);
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
}

.front {
    position: relative;
    transform-style: preserve-3d;
}

.back {
    transform: rotateY(180deg);
    background: rgba(0, 0, 0, 0.9);
}

.profile-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform-style: preserve-3d;
    transition: transform 0.5s ease;
}

.glowing-border {
    position: absolute;
    inset: 0;
    border: 2px solid transparent;
    border-radius: 15px;
    background: linear-gradient(
        135deg,
        #440000,
        #880000,
        #660000,
        #220000,
        #440000
    ) border-box;
    -webkit-mask: 
        linear-gradient(#fff 0 0) padding-box,
        linear-gradient(#fff 0 0);
    mask: 
        linear-gradient(#fff 0 0) padding-box,
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    animation: borderPulse 4s ease infinite;
    filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.3));
}

@keyframes borderPulse {
    0%, 100% { 
        opacity: 0.7;
        background-position: 0% 0%;
    }
    50% { 
        opacity: 1;
        background-position: 100% 0%;
    }
}

.hover-effect {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, 
        rgba(68, 0, 0, 0.3), 
        rgba(34, 0, 0, 0.2));
    opacity: 0;
    transition: opacity 0.3s;
    backdrop-filter: blur(3px);
}

.card:hover .hover-effect {
    opacity: 1;
}

.card:hover .profile-img {
    transform: scale(1.1) translateZ(20px);
}

.glitch-effect {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://xatimg.com/image/i74pTbUCUQzf.jpg');
    background-size: cover;
    opacity: 0;
    mix-blend-mode: hard-light;
    animation: glitch 0.3s linear infinite;
}

@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-3px, 3px); }
    40% { transform: translate(-3px, -3px); }
    60% { transform: translate(3px, 3px); }
    80% { transform: translate(3px, -3px); }
    100% { transform: translate(0); }
}

.card:hover .glitch-effect {
    opacity: 0.15;
}

@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0); }
    50% { transform: translateY(-20px) rotate(2deg); }
}

.card-container {
    animation: float 6s ease-in-out infinite;
}

.particles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #fff;
    border-radius: 50%;
    animation: particle 2s linear infinite;
}

@keyframes particle {
    0% { transform: translateY(0) scale(0); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-100px) scale(1); opacity: 0; }
}


    </style>
</head>
<body>
    <!-- Efectos de fondo -->
    <div class="background-effect"></div>
    <div class="grid"></div>
    <div class="energy-pulse"></div>
    <canvas class="particles-advanced"></canvas>

    <!-- Menú Flotante -->
    <div class="floating-menu">
        <div class="menu-item" data-text="Inicio">
            <i class="fas fa-home"></i>
        </div>
        <div class="menu-item" data-text="Perfil">
            <i class="fas fa-user"></i>
        </div>
        <div class="menu-item" data-text="Galería">
            <i class="fas fa-images"></i>
        </div>
        <div class="menu-item" data-text="Contacto">
            <i class="fas fa-envelope"></i>
        </div>
    </div>

    <!-- Estadísticas -->
    <div class="stats-container">
        <div class="stat">
            <span class="stat-number" data-target="1500">0</span>
            <span class="stat-label">Seguidores</span>
        </div>
        <div class="stat">
            <span class="stat-number" data-target="350">0</span>
            <span class="stat-label">Posts</span>
        </div>
        <div class="stat">
            <span class="stat-number" data-target="50">0</span>
            <span class="stat-label">Proyectos</span>
        </div>
    </div>

    <!-- Texto Cyberpunk -->
    <div class="floating-text">
        <div class="cyber-text">BIENVENIDO AL FUTURO</div>
        <div class="cyber-subtext">EXPLORADOR DEL CIBERESPACIO</div>
    </div>

    <!-- Tarjeta Principal (tu código existente) -->
    <div class="card-container">
        <div class="card front">
            <img src="https://xatimg.com/image/i74pTbUCUQzf.jpg" class="profile-img" alt="Profile">
            <div class="glowing-border"></div>
            <div class="hover-effect"></div>
            <div class="glitch-effect"></div>
            <div class="particles">
                <script>
                    for(let i = 0; i < 20; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        document.querySelector('.particles').appendChild(particle);
                    }
                </script>
            </div>
        </div>
        <div class="card back">
            <div class="glowing-border"></div>
        </div>
    </div>

    <!-- Terminal -->
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-button"></span>
            <span class="terminal-button"></span>
            <span class="terminal-button"></span>
        </div>
        <div class="terminal-content">
            <div class="terminal-line">$ iniciando sistema...</div>
            <div class="terminal-line">$ cargando perfil...</div>
            <div class="terminal-line">$ acceso concedido</div>
            <div class="terminal-input">
                <span class="prompt">$</span>
                <input type="text" placeholder="Escribe un comando...">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Tu código existente de partículas y rotación de tarjeta

        // Animación de números en estadísticas
        const stats = document.querySelectorAll('.stat-number');
        stats.forEach(stat => {
            const target = parseInt(stat.getAttribute('data-target'));
            const increment = target / 100;
            
            function updateCounter() {
                const current = parseInt(stat.innerText);
                if(current < target) {
                    stat.innerText = Math.ceil(current + increment);
                    setTimeout(updateCounter, 10);
                }
            }
            
            updateCounter();
        });

        // Terminal interactiva
        const terminalInput = document.querySelector('.terminal-input input');
        terminalInput.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                const command = this.value;
                const newLine = document.createElement('div');
                newLine.classList.add('terminal-line');
                newLine.textContent = `$ ${command}`;
                this.parentElement.before(newLine);
                this.value = '';

                // Respuesta automática
                setTimeout(() => {
                    const response = document.createElement('div');
                    response.classList.add('terminal-line');
                    response.textContent = `Ejecutando comando: ${command}...`;
                    this.parentElement.before(response);
                }, 500);
            }
        });

        // Efecto hover en menú
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'scale(1.1) translateX(10px)';
            });
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
