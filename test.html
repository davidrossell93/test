<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido en Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            height: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Contenido de Xat</h2>
<button id="openModal">Abrir Chat</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalBody">Cargando contenido...</div>
    </div>
</div>

<script>
    document.getElementById('openModal').onclick = function() {
        document.getElementById('myModal').style.display = "block";
        fetch('https://xat.com/content/web/R00207/box/embed.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('modalBody').innerHTML = data;
            })
            .catch(error => {
                document.getElementById('modalBody').innerHTML = 'Error al cargar el contenido.';
                console.error('Error:', error);
            });
    }

    document.getElementsByClassName('close')[0].onclick = function() {
        document.getElementById('myModal').style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('myModal')) {
            document.getElementById('myModal').style.display = "none";
        }
    }
</script>

</body>
</html>
