<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Futurista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
            overflow: hidden;
            color: #fff;
        }

        /* Estilos para el menú flotante */
        .floating-menu {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
        }

        .menu-item {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.7);
            margin: 10px 0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(33, 138, 242, 0.3);
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(33, 138, 242, 0.2);
            transform: scale(1.1);
        }

        .menu-item i {
            color: #00f2fe;
            font-size: 1.2em;
        }

        /* Estilos para las estadísticas */
        .stats-container {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }

        .stat {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(33, 138, 242, 0.3);
            min-width: 150px;
        }

        .stat-number {
            font-size: 1.5em;
            color: #00f2fe;
            font-family: 'Orbitron', sans-serif;
        }

        .stat-label {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
            display: block;
        }

        /* Estilos para el texto cyberpunk */
        .floating-text {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .cyber-text {
            font-size: 2em;
            color: #00f2fe;
            text-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .cyber-subtext {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }
        /* Estilos para la terminal */
        .terminal {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(33, 138, 242, 0.3);
            z-index: 100;
        }

        .terminal-header {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }

        .terminal-content {
            font-family: monospace;
            color: #00f2fe;
            max-height: 150px;
            overflow-y: auto;
        }

        .terminal-line {
            margin: 5px 0;
        }

        .terminal-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .terminal-input input {
            background: transparent;
            border: none;
            color: #00f2fe;
            font-family: monospace;
            width: 100%;
            outline: none;
        }

        /* Estilos del fondo y efectos */
        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at center,
                    rgba(5, 8, 48, 0.9),
                    rgba(0, 0, 30, 0.9) 30%,
                    rgba(0, 0, 15, 0.9) 50%,
                    rgba(0, 0, 0, 1) 80%
                ),
                url('data:image/svg+xml,%3Csvg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%" height="100%" filter="url(%23noise)" opacity="0.4"/%3E%3C/svg%3E'),
                linear-gradient(125deg,
                    rgba(0, 0, 0, 0.8),
                    rgba(5, 5, 25, 0.8),
                    rgba(0, 0, 20, 0.8)
                );
            animation: space 20s linear infinite;
            z-index: -1;
        }

        /* Estilos de la tarjeta */
        .card-container {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
        }

        .front {
            position: relative;
            transform-style: preserve-3d;
        }

        .back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #00f2fe, #4facfe);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .glowing-border {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-radius: 15px;
            background: linear-gradient(45deg, #00f2fe, #4facfe, #00f2fe) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderGlow 3s linear infinite;
        }

        .hover-effect {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(0, 242, 254, 0.5), 
                rgba(79, 172, 254, 0.5));
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }

        /* Animaciones */
        @keyframes space {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes borderGlow {
            0%, 100% { filter: brightness(1) blur(1px); }
            50% { filter: brightness(1.5) blur(3px); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .card-container {
                width: 250px;
                height: 350px;
            }

            .floating-menu {
                display: none;
            }

            .stats-container {
                display: none;
            }

            .terminal {
                width: 90%;
                bottom: 10px;
            }

            .floating-text {
                width: 90%;
            }

            .cyber-text {
                font-size: 1.5em;
            }

            .cyber-subtext {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Efectos de fondo -->
    <div class="background-effect"></div>
    <div class="grid"></div>
    <div class="energy-pulse"></div>
    <canvas class="particles-advanced"></canvas>

    <!-- Menú Flotante -->
    <div class="floating-menu">
        <div class="menu-item" data-text="Inicio">
            <i class="fas fa-home"></i>
        </div>
        <div class="menu-item" data-text="Perfil">
            <i class="fas fa-user"></i>
        </div>
        <div class="menu-item" data-text="Galería">
            <i class="fas fa-images"></i>
        </div>
        <div class="menu-item" data-text="Contacto">
            <i class="fas fa-envelope"></i>
        </div>
    </div>

    <!-- Estadísticas -->
    <div class="stats-container">
        <div class="stat">
            <span class="stat-number" data-target="1500">0</span>
            <span class="stat-label">Seguidores</span>
        </div>
        <div class="stat">
            <span class="stat-number" data-target="350">0</span>
            <span class="stat-label">Posts</span>
        </div>
        <div class="stat">
            <span class="stat-number" data-target="50">0</span>
            <span class="stat-label">Proyectos</span>
        </div>
    </div>

    <!-- Texto Cyberpunk -->
    <div class="floating-text">
        <div class="cyber-text">BIENVENIDO A MI XATSPACE</div>
        <div class="cyber-subtext">LLEGASTE AL LUGAR INCORRECTO</div>
    </div>

    <!-- Tarjeta Principal -->
    <div class="card-container">
        <div class="card front">
            <img src="https://xatimg.com/image/i74pTbUCUQzf.jpg" class="profile-img" alt="Profile">
            <div class="glowing-border"></div>
            <div class="hover-effect"></div>
            <div class="glitch-effect"></div>
        </div>
        <div class="card back">
            <div class="glowing-border"></div>
        </div>
    </div>

    <!-- Terminal -->
    <div class="terminal">
        <div class="terminal-header">
            <span class="terminal-button"></span>
            <span class="terminal-button"></span>
            <span class="terminal-button"></span>
        </div>
        <div class="terminal-content">
            <div class="terminal-line">$ iniciando sistema...</div>
            <div class="terminal-line">$ cargando perfil...</div>
            <div class="terminal-line">$ acceso concedido</div>
            <div class="terminal-input">
                <span class="prompt">$</span>
                <input type="text" placeholder="Escribe un comando...">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Detectar si es dispositivo móvil
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }

        // Solo aplicar efectos de mouse si no es dispositivo móvil
        if (!isMobileDevice()) {
            document.querySelector('.card-container').addEventListener('mousemove', (e) => {
                const card = e.currentTarget;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = -(x - centerX) / 10;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            document.querySelector('.card-container').addEventListener('mouseleave', (e) => {
                e.currentTarget.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
            });
        }

        // Efecto de partículas avanzadas
        function createParticles() {
            const canvas = document.querySelector('.particles-advanced');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 100;

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1,
                    life: Math.random() * 0.5
                });
            }

            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach((p, index) => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life += 0.01;
                    
                    if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height || p.life > 1) {
                        p.x = Math.random() * canvas.width;
                        p.y = Math.random() * canvas.height;
                        p.life = 0;
                    }

                    const opacity = 1 - p.life;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(33, 138, 242, ${opacity})`;
                    ctx.fill();
                    
                    particles.slice(index + 1).forEach(p2 => {
                        const dx = p.x - p2.x;
                        const dy = p.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.strokeStyle = `rgba(33, 138, 242, ${opacity * 0.2})`;
                            ctx.stroke();
                        }
                    });
                });
                
                requestAnimationFrame(drawParticles);
            }

            drawParticles();
        }

        // Inicializar efectos
        createParticles();

        // Ajustar canvas al redimensionar ventana
        window.addEventListener('resize', () => {
            const canvases = document.querySelectorAll('canvas');
            canvases.forEach(canvas => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            createParticles();
        });

        // Animación de números en estadísticas
        const stats = document.querySelectorAll('.stat-number');
        stats.forEach(stat => {
            const target = parseInt(stat.getAttribute('data-target'));
            const increment = target / 100;
            
            function updateCounter() {
                const current = parseInt(stat.innerText);
                if(current < target) {
                    stat.innerText = Math.ceil(current + increment);
                    setTimeout(updateCounter, 10);
                }
            }
            
            updateCounter();
        });

        // Terminal interactiva
        const terminalInput = document.querySelector('.terminal-input input');
        terminalInput.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                const command = this.value;
                const newLine = document.createElement('div');
                newLine.classList.add('terminal-line');
                newLine.textContent = `$ ${command}`;
                this.parentElement.before(newLine);
                this.value = '';

                setTimeout(() => {
                    const response = document.createElement('div');
                    response.classList.add('terminal-line');
                    response.textContent = `Ejecutando comando: ${command}...`;
                    this.parentElement.before(response);
                }, 500);
            }
        });
    </script>
</body>
</html>
