<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nombre Impactante</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle, #0f0f0f 0%, #000000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      display: flex;
      gap: 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 80px;
      font-weight: 700;
      text-transform: uppercase;
      color: #ffffff;
    }

    .letter {
      opacity: 0;
      transform: scale(0.5) rotateX(90deg);
      animation: popIn 1s forwards;
      text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
      transition: transform 0.3s ease;
    }

    .letter:hover {
      transform: scale(1.2) rotateZ(5deg);
    }

    .dot {
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #ffcc00 0%, #ff9900 100%);
      border-radius: 50%;
      display: inline-block;
      animation: bounce 1s infinite alternate ease-in-out;
      box-shadow: 0 0 12px #ffcc00, 0 0 20px #ff9900;
      position: relative;
    }

    .dot::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 204, 0, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 1.2s infinite;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.5) rotateX(90deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateX(0deg);
      }
    }

    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }

    @keyframes pulse {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 80px;
        height: 80px;
        opacity: 0;
      }
    }

    /* Delay for each letter */
    .letter:nth-child(1) { animation-delay: 0.2s; }
    .letter:nth-child(2) { animation-delay: 0.4s; }
    .letter:nth-child(3) { animation-delay: 0.6s; }
    .letter:nth-child(4) { animation-delay: 0.8s; }
    .letter:nth-child(5) { animation-delay: 1s; }
    .dot { animation-delay: 1.2s; }
  </style>
</head>
<body>
  <div class="container">
    <span class="letter">D</span>
    <span class="letter">A</span>
    <span class="letter">V</span>
    <span class="letter">I</span>
    <span class="letter">D</span>
    <span class="dot"></span>
  </div>
</body>
</html>
