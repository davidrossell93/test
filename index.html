<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Rain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Partículas del fondo principal -->
    <div id="particles-js"></div>

    <!-- Tarjeta de perfil única -->
    <div class="profile-container">
        <div class="profile-pic-container">
            <img src="https://xatimg.com/image/cu1apH6Z3kpq.jpg" alt="Foto de Perfil" class="profile-pic" id="profileImage">
        </div>
        
        <div class="username-container">
            <h1 class="username">Rain <span class="butterfly"></span></h1>
        </div>
        
        <p class="user-id">"Oh, What a way to die</p>
        <p class="user-id">I keep recalling things we never did."</p>

        <div class="bottom-icons">
            <span class="icon horoscopo"></span>
            <span class="icon star"></span>
        </div>
    </div>

    <!-- Contenedor de la imagen en pantalla completa -->
    <div id="fullScreenContainer" class="full-screen">
        <!-- Partículas del fondo de la imagen ampliada -->
        <div id="particles-fullscreen"></div>
        <div class="fullscreen-content">
            <img id="profileImageLarge" src="https://xatimg.com/image/oFsQlZMUBJMF.png" alt="Perfil Ampliado">
        </div>
    </div>

    <audio id="autoplayAudio" autoplay loop style="display:none;">
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
