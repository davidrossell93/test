<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D Mejorado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
    </style>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Habilitar sombras
        document.body.appendChild(renderer.domElement);

        // Crear un cubo más grande con textura
        const geometry = new THREE.BoxGeometry(3, 3, 3); // Aumentar tamaño
        const textureLoader = new THREE.TextureLoader();
        const material = new THREE.MeshStandardMaterial({
            map: textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg') // Cambiar textura
        });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true; // El cubo proyecta sombra
        scene.add(cube);

        // Agregar iluminación
        const ambientLight = new THREE.AmbientLight(0x404040); // luz suave
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        pointLight.castShadow = true; // Luz proyecta sombra
        scene.add(pointLight);

        camera.position.z = 10; // Asegurarse de que la cámara esté alejada para ver el cubo

        // Controlar la rotación del cubo
        let mouseX = 0;
        let mouseY = 0;
        window.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            cube.rotation.x += mouseY * 0.1;
            cube.rotation.y += mouseX * 0.1;
            renderer.render(scene, camera);
        }

        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
