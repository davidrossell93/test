<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro David</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      margin: 0;
      background: radial-gradient(circle, #0c0c0c, #000000);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 80px;
      font-weight: 700;
      color: #ffffff;
      position: relative;
    }

    .letter {
      opacity: 0;
      transform: scale(0.2) rotateX(90deg);
      animation: appear 1s forwards;
      text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
    }

    .dot {
      position: absolute;
      top: 50%;
      left: -100px;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #ffcc00, #ff6600);
      border-radius: 50%;
      transform: translateY(-50%);
      animation: moveDot 3s forwards ease-in-out;
      box-shadow: 0 0 20px #ffcc00, 0 0 40px #ff9900;
    }

    .dot::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 204, 0, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 1.5s infinite;
    }

    @keyframes moveDot {
      0% {
        left: -100px;
        opacity: 1;
      }
      20% {
        left: 20px;
      }
      40% {
        left: 60px;
      }
      60% {
        left: 120px;
      }
      80% {
        left: 180px;
      }
      100% {
        left: 250px;
        opacity: 0;
      }
    }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: scale(0.2) rotateX(90deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateX(0deg);
      }
    }

    @keyframes pulse {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 80px;
        height: 80px;
        opacity: 0;
      }
    }

    .letter:nth-child(2) { animation-delay: 1s; }
    .letter:nth-child(3) { animation-delay: 1.3s; }
    .letter:nth-child(4) { animation-delay: 1.6s; }
    .letter:nth-child(5) { animation-delay: 1.9s; }
    .letter:nth-child(6) { animation-delay: 2.2s; }

  </style>
</head>
<body>
  <div class="container">
    <div class="dot"></div>
    <span class="letter">D</span>
    <span class="letter">A</span>
    <span class="letter">V</span>
    <span class="letter">I</span>
    <span class="letter">D</span>
  </div>
</body>
</html>
