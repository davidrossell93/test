<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Animation Test</title>
  <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS externo -->
  <style>
    /* Asegúrate de que el body y el html ocupen toda la pantalla */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }
    /* Configuración para que el canvas ocupe toda la pantalla */
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Estructura HTML convertida de Pug -->
  <div class="interface">
    <div class="mask">
      <div class="mask_left"></div>
      <div class="mask_right"></div>
    </div>
    <div class="window">
      <div class="rain">
        <!-- Generar 150 líneas de lluvia con JavaScript o manualmente si prefieres -->
        <!-- Aquí solo incluimos una línea de lluvia como ejemplo -->
        <div class="rain_line">
          <div class="drop"></div>
        </div>
      </div>
      <div class="wall">
        <div class="wall_glass"></div>
        <div class="wall_top"></div>
        <div class="wall_right"></div>
        <div class="wall_bottom"></div>
        <div class="wall_left"></div>
        <div class="wall_vertical"></div>
        <div class="wall_horizontal"></div>
      </div>
      <div class="light">
        <div class="light_ref light_ref_1"></div>
        <div class="light_ref light_ref_2"></div>
        <div class="light_ref light_ref_3"></div>
        <div class="light_ref light_ref_4"></div>
      </div>
    </div>
  </div>

  <!-- JavaScript opcional para generar las líneas de lluvia automáticamente -->
  <script src="script.js"></script>
</body>
</html>
