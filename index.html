<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: black;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #error-message {
            background-color: #1A1A1A;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #00FF00;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="error-message">
        <h1>⚠️ INTRUSIÓN DETECTADA ⚠️</h1>
        <p></p>
        <p>Cada intento de acceso no autorizado será rastreado y documentado.</p>
        <p>Retrocede ahora o enfrentarás consecuencias.</p>
    </div>

    <script>
        // Mensaje adicional de advertencia
        console.warn('Cada traza de tu intento de intrusión está siendo monitorizada.');
        
        // Registro de intentos de acceso no autorizados
        window.addEventListener('error', function(e) {
            console.error('Actividad sospechosa detectada: ', e);
        });

        // Bloqueo de herramientas de desarrollador
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73)) {
                e.preventDefault();
                alert('Intento de acceso no autorizado bloqueado.');
            }
        });
    </script>
</body>
</html>
