<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impact Name Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #0a0a0a, #000000);
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .orb {
      position: absolute;
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, #ffc107, #ff9800);
      border-radius: 50%;
      animation: explode 2s ease-out forwards;
      z-index: 1;
    }

    @keyframes explode {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(8);
        opacity: 0.1;
        filter: blur(60px);
      }
    }

    .name {
      color: white;
      font-size: 6vw;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      opacity: 0;
      z-index: 2;
      animation: appearLetters 3s ease-out 1.5s forwards;
    }

    @keyframes appearLetters {
      0% {
        transform: scale(0.6);
        opacity: 0;
        letter-spacing: 1em;
        filter: blur(10px);
      }
      60% {
        transform: scale(1.1);
        filter: blur(1px);
      }
      100% {
        transform: scale(1);
        opacity: 1;
        letter-spacing: 0.2em;
        filter: blur(0);
      }
    }

    .shine {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0), rgba(255,255,255,0.2));
      transform: translate(-50%, -50%) rotate(25deg);
      animation: shineMove 4s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes shineMove {
      0% {
        transform: translate(-50%, -50%) rotate(25deg) translateX(-100%);
      }
      100% {
        transform: translate(-50%, -50%) rotate(25deg) translateX(100%);
      }
    }

    .flare {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffffff88, transparent);
      border-radius: 50%;
      animation: flareEffect 4s ease-in-out infinite;
      z-index: 4;
    }

    @keyframes flareEffect {
      0% { opacity: 0; transform: scale(0.5) translateY(0); }
      50% { opacity: 1; transform: scale(1.5) translateY(-80px); }
      100% { opacity: 0; transform: scale(0.5) translateY(0); }
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="orb"></div>
    <div class="flare"></div>
    <div class="shine"></div>
    <div class="name">DAVID</div>
  </div>
</body>
</html>
