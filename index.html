<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Futurista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: 'Arial', sans-serif;
            perspective: 1000px;
            overflow: hidden;
        }

        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at center,
                    rgba(5, 8, 48, 0.9),
                    rgba(0, 0, 30, 0.9) 30%,
                    rgba(0, 0, 15, 0.9) 50%,
                    rgba(0, 0, 0, 1) 80%
                ),
                url('data:image/svg+xml,%3Csvg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%" height="100%" filter="url(%23noise)" opacity="0.4"/%3E%3C/svg%3E'),
                linear-gradient(125deg,
                    rgba(0, 0, 0, 0.8),
                    rgba(5, 5, 25, 0.8),
                    rgba(0, 0, 20, 0.8)
                );
            animation: space 20s linear infinite;
            z-index: -1;
        }

        @keyframes space {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px, #fff 1px, transparent 1px),
                radial-gradient(2px, rgba(255,255,255,0.4) 1px, transparent 1px),
                radial-gradient(3px, rgba(255,255,255,0.2) 1px, transparent 1px);
            background-size: 
                550px 550px,
                350px 350px,
                250px 250px;
            background-position: 
                0 0,
                40px 60px,
                130px 270px;
            animation: twinkle 5s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, 
                    rgba(81, 0, 255, 0.1) 0%,
                    rgba(81, 0, 255, 0) 50%),
                radial-gradient(circle at 80% 70%, 
                    rgba(0, 81, 255, 0.1) 0%,
                    rgba(0, 81, 255, 0) 50%);
            z-index: -1;
            animation: nebula 15s ease infinite;
        }

        @keyframes nebula {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(33, 138, 242, 0.1) 1px, transparent 1px) 0 0 / 50px 50px,
                linear-gradient(0deg, rgba(33, 138, 242, 0.1) 1px, transparent 1px) 0 0 / 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center top;
            animation: gridMove 20s linear infinite;
            z-index: -2;
        }

        .energy-pulse {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center,
                rgba(0, 212, 255, 0),
                rgba(9, 9, 121, 0.2) 35%,
                rgba(2, 0, 36, 0.5) 100%
            );
            animation: pulse 4s ease-in-out infinite;
            z-index: -3;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .glowing-border {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-radius: 15px;
            background: linear-gradient(
                135deg,
                #440000,
                #880000,
                #660000,
                #220000,
                #440000
            ) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) padding-box,
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderPulse 4s ease infinite;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.3));
        }

        @keyframes borderPulse {
            0%, 100% { 
                opacity: 0.7;
                background-position: 0% 0%;
            }
            50% { 
                opacity: 1;
                background-position: 100% 0%;
            }
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(255, 0, 0, 0.1) 45%,
                rgba(255, 0, 0, 0.1) 55%,
                transparent 100%
            );
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0%); }
        }

        .hover-effect {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(68, 0, 0, 0.3), 
                rgba(34, 0, 0, 0.2));
            opacity: 0;
            transition: opacity 0.3s;
            backdrop-filter: blur(3px);
        }

        .back {
            transform: rotateY(180deg);
            background: rgba(0, 0, 0, 0.9);
        }

        .card-container {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        .card-container:hover {
            transform: rotateY(180deg) scale(1.05);
        }

        .front {
            position: relative;
            transform-style: preserve-3d;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
        }

        .card:hover .hover-effect {
            opacity: 1;
        }

        .card:hover .profile-img {
            transform: scale(1.1) translateZ(20px);
        }

        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://xatimg.com/image/i74pTbUCUQzf.jpg');
            background-size: cover;
            opacity: 0;
            mix-blend-mode: hard-light;
            animation: glitch 0.3s linear infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        .card:hover .glitch-effect {
            opacity: 0.15;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .particles-advanced {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Efectos de fondo -->
    <div class="background-effect"></div>
    <div class="grid"></div>
    <div class="energy-pulse"></div>
    <canvas class="particles-advanced"></canvas>

    <!-- Tarjeta -->
    <div class="card-container">
        <div class="card front">
            <img src="https://xatimg.com/image/i74pTbUCUQzf.jpg" class="profile-img" alt="Profile">
            <div class="glowing-border"></div>
            <div class="hover-effect"></div>
            <div class="glitch-effect"></div>
        </div>
        <div class="card back">
            <div class="glowing-border"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Efecto de rotación de la tarjeta
        document.querySelector('.card-container').addEventListener('mousemove', (e) => {
            const card = e.currentTarget;
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = -(x - centerX) / 10;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.querySelector('.card-container').addEventListener('mouseleave', (e) => {
            e.currentTarget.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });

        // Efecto de partículas avanzadas
        function createParticles() {
            const canvas = document.querySelector('.particles-advanced');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 100;

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 - 1,
                    life: Math.random() * 0.5
                });
            }

            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach((p, index) => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life += 0.01;
                    
                    if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height || p.life > 1) {
                        p.x = Math.random() * canvas.width;
                        p.y = Math.random() * canvas.height;
                        p.life = 0;
                    }

                    const opacity = 1 - p.life;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(33, 138, 242, ${opacity})`;
                    ctx.fill();
                    
                    particles.slice(index + 1).forEach(p2 => {
                        const dx = p.x - p2.x;
                        const dy = p.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 100) {
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.strokeStyle = `rgba(33, 138, 242, ${opacity * 0.2})`;
                            ctx.stroke();
                        }
                    });
                });
                
                requestAnimationFrame(drawParticles);
            }

            drawParticles();
        }

        // Inicializar efectos
        createParticles();

        // Ajustar canvas al redimensionar ventana
        window.addEventListener('resize', () => {
            const canvases = document.querySelectorAll('canvas');
            canvases.forEach(canvas => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            createParticles();
        });
    </script>
</body>
</html>
