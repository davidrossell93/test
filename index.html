<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido Dinámico</title>
</head>
<body>
    <h2>Contenido de Xat</h2>
    <div id="content">Cargando...</div>

    <script>
        fetch('https://api.ejemplo.com/obtener-contenido') // Cambia esta URL a la API que necesites
            .then(response => response.json())
            .then(data => {
                document.getElementById('content').innerHTML = data.contenido; // Ajusta según la estructura de la respuesta
            })
            .catch(error => {
                document.getElementById('content').innerHTML = 'Error al cargar el contenido.';
                console.error('Error:', error);
            });
    </script>
</body>
</html>
